<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gifts — minimal UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #141414;
      --card: #282727;
      --pill: #474747;
      --text: #ffffff;
      --muted: #a1a1a8;
      --pill-green: #45ff6d;
      --pill-red: #ff4945;
    }

    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 0 12px;
    }

    .panel {
      background: var(--card);
      border-radius: 16px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 15px;
    }

    .status-pill {
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: .3px;
    }
    .found { background: var(--pill-green); color: var(--text); }
    .notfound { background: var(--pill-red); color: var(--text); }

    #gift-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .gift {
      background: var(--card);
      border-radius: 16px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform .15s ease;
    }
    .gift:hover { transform: translateY(-2px); }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .emoji-badge {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: var(--pill);
      font-size: 24px;
      flex-shrink: 0;
    }

    .gid {
      font-size: 14px;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .price-pill {
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--pill);
      font-weight: 700;
      font-size: 14px;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex-shrink: 0;
      min-width: 50px;
    }
    .price-pill img {
      width: 24px;
      height: 24px;
    }

    .time {
      font-size: 13px;
      color: var(--muted);
      user-select: none;
    }

    /* Адаптив для маленьких экранов */
    @media (max-width: 380px) {
      .container {
        padding: 0 8px;
      }
      .panel {
        padding: 10px 12px;
        font-size: 14px;
      }
      .status-pill { font-size: 12px; padding: 5px 10px; }
      .gift {
        padding: 10px 12px;
      }
      .emoji-badge {
        width: 36px;
        height: 36px;
        font-size: 20px;
      }
      .gid { font-size: 13px; }
      .price-pill {
        font-size: 13px;
        padding: 6px 10px;
        gap: 4px;
        min-width: 45px;
      }
      .price-pill img {
        width: 20px;
        height: 20px;
      }
      .time { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div id="status-pill" class="status-pill notfound">not found</div>
      <div class="time" id="status-time">--:--:-- (UTC+5)</div>
    </div>

    <div id="gift-list"></div>
  </div>

  <script>
    const TOKEN = "8351765151:AAGCokDCBin_1UXIZZgVLadlkY3UIIBDxVo";
    const GIFTS_URL = `https://api.telegram.org/bot${TOKEN}/getAvailableGifts`;

    let oldGiftIds = new Set();

    function timeInUTCPlus5(){
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset()*60000;
      const tz = new Date(utc + 5*3600000);
      return tz.toLocaleTimeString("ru-RU", {hour12:false});
    }

    async function loadGifts(){
      try{
        const res = await fetch(GIFTS_URL);
        const data = await res.json();
        const gifts = (data && data.result && data.result.gifts) ? data.result.gifts : [];

        const list = document.getElementById("gift-list");
        const pill = document.getElementById("status-pill");
        const time = document.getElementById("status-time");

        list.innerHTML = "";
        const newIds = new Set(gifts.map(g => g.id));
        const diff = [...newIds].filter(x => !oldGiftIds.has(x));

        time.textContent = timeInUTCPlus5() + " (UTC+5)";
        if (oldGiftIds.size === 0){
          pill.textContent = "loaded";
          pill.className = "status-pill found";
        } else if (diff.length > 0){
          pill.textContent = "found";
          pill.className = "status-pill found";
        } else {
          pill.textContent = "not found";
          pill.className = "status-pill notfound";
        }

        gifts.forEach(g => {
          const item = document.createElement("div");
          item.className = "gift";
          item.innerHTML = `
            <div class="left">
              <div class="emoji-badge">${g.sticker.emoji}</div>
              <div class="gid">ID: ${g.id}</div>
            </div>
            <div class="price-pill"><img src="star.png" alt="star">${g.star_count}</div>
          `;
          list.appendChild(item);
        });

        oldGiftIds = newIds;
      }catch(e){
        console.error("Ошибка загрузки:", e);
      }
    }

    loadGifts();
    setInterval(loadGifts, 1000);
  </script>
</body>
</html>
